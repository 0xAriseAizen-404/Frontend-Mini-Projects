<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextToEmoji - Convertor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>
      Text
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
      </svg>
      Emojis
    </h1>
    <div class="encdec-btns">
      <button class="btn enc-btn active">
        <i class="fa-solid fa-lock"></i>
        Encrypt Text
      </button>
      <button class="btn dec-btn">
        <i class="fa-solid fa-unlock"></i>
        Decrypt Emojis
      </button>
    </div>
    <div class="encdec-container">
      <div class="encrypt-container">
        <form action="" id="encrypt-form">
          <div class="form-group-ele">
            <h4>1. Type a message</h4>
            <input type="text" name="encrypttext" id="enc-textId"
              placeholder="Write some text here"></input>
          </div>
          <div class="form-group-ele">
            <h4>2. Set a password</h4>
            <input type="password" name="encryptpass" id="enc-passId" placeholder="E.g. abc123" />
          </div>
          <div class="form-group-ele">
            <h4>3. Encrypt message</h4>
            <button class="btn btn-encrypt">
              <i class="fa-solid fa-lock"></i>
              Encrypt Text
            </button>
          </div>
        </form>
      </div>
      <div class="decrypt-container">
        <form action="" id="decrypt-form">
          <div class="form-group-ele">
            <h4>1. Paste encrypted emojis</h4>
            <input type="text" name="decryptemojis" id="dec-emojisId"
              placeholder="Paste encrypted emojis here"></input>
          </div>
          <div class="form-group-ele">
            <h4>2. Type a password</h4>
            <input type="password" name="decryptpass" id="dec-passId" placeholder="E.g. abc123" />
          </div>
          <div class="form-group-ele">
            <h4>3. Decrypt Emojis</h4>
            <button class="btn dec-btn">
              <i class="fa-solid fa-unlock"></i>
              Decrypt Emojis
            </button>
          </div>
        </form>
      </div>
      <div class="res-container">
        
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>   
</body>

</html>
