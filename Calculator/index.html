<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <div class="screen">0</div>
            <div class="keyboard">
                <button class="operator" id="clear">CLR</button>
                <button class="operator" id="backspace">BS</button>
                <button class="operator" id="mod">%</button>
                <button class="operator" id="division">/</button>
                <button class="number" id="num-7">7</button>
                <button class="number" id="num-8">8</button>
                <button class="number" id="num-9">9</button>
                <button class="operator" id="mul">*</button>
                <button class="number" id="num-4">4</button>
                <button class="number" id="num-5">5</button>
                <button class="number" id="num-6">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="num-3">3</button>
                <button class="number" id="num-2">2</button>
                <button class="number" id="num-1">1</button>
                <button class="operator" id="plus">+</button>
                <button class="number" id="num-0">0</button>
                <button class="symbol" id="symbol-dot">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
